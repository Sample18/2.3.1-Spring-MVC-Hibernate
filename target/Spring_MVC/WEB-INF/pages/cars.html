<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Id</td>
                <td>Model</td>
                <td>Series</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getId()}">Id</td>
                <td th:text="${car.getModel()}">Model</td>
                <td th:text="${car.getSeries()}">Series</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
